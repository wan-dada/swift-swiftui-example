                Button("读取剪切板到输入框", action: {
                    if UIPasteboard.general.hasStrings {
                        self.inputText = UIPasteboard.general.string ?? ""
                    }
                })
                .buttonStyle(PrimaryBtnStyle())
            }
            
        }
