import SwiftUI
import Network

// 获取网络状态
class iPhoneNetworkMonitor: ObservableObject {
    private let monitor = NWPathMonitor()
    private let queue = DispatchQueue(label: "Monitor")
    
    // 网络是否处于活动状态
    var isActive = false
    // 网络是否是蜂窝网络或WiFi
    var isExpensive = false
    // 是否受到限制（受低数据模式的限制）
    var isConstrained = false
    // 网络连接类型
    var connectionType = NWInterface.InterfaceType.other
    
    init() {
        monitor.pathUpdateHandler = { path in
            self.isActive = path.status == .satisfied
            self.isExpensive = path.isExpensive
            self.isConstrained = path.isConstrained

            let connectionTypes: [NWInterface.InterfaceType] = [.cellular, .wifi, .wiredEthernet]
            self.connectionType = connectionTypes.first(where: path.usesInterfaceType) ?? .other

            DispatchQueue.main.async {
                self.objectWillChange.send()
            }
        }
        monitor.start(queue: queue)
    }
}

struct api_network: View {
    @ObservedObject var network = iPhoneNetworkMonitor()
    
    var body: some View {
        VStack(spacing: 40) {
            Text(network.isActive ? "网络状态：在线" : "网络状态：无网络或App无网络访问权限")
            
            Text("网络类型：") + Text(verbatim: "\(network.connectionType)")
                .font(.title)
            
            Text("试试切换蜂窝网络、WIFI、或关闭网络，此处会自动刷新")
                .font(.caption)
                .foregroundColor(.gray)
        }
    }
}
