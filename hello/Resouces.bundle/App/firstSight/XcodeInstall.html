<div id='write'  class=''><p><span>Xcode 是运行在操作系统MacOS X上的集成开发工具。Xcode是开发 macOS 和 iOS 应用程序的最快捷的方式。</span></p><p><span>目前2022年9月，Xcode最新版本是 </span><strong><span>14.0</span></strong><span>。</span></p><p><span>在 Mac 电脑上，打开 App Store.app，搜索Xcode，点击 </span><strong><span>获取</span></strong><span> 按钮。</span></p><p><span>如下图所示：</span></p><p><img src="static/xcode_details.jpg" referrerpolicy="no-referrer"></p><p><span>Xcode软件体积很大，安装速度取决于您的网络。</span></p><p><span>安装完成后，在电脑上找到Xcode，点击启动。</span></p><p><img src="static/xcode_icon.png" referrerpolicy="no-referrer" style="zoom: 35%"></p></div></div>
