<div id='write'  class=''><p><span>第1步：如下图所示，点击: </span><strong><span>Create a new Xcode Project</span></strong></p><p><img src="static/create_project_1.jpg" referrerpolicy="no-referrer"></p><p><span>第2步：点击 Create a new Xcode Project 后，出现如下界面，选择 </span><strong><span>App</span></strong><span> 或其它Application类型，然后点击底部按钮 </span><strong><span>Next</span></strong></p><p><img src="static/create_project_2.jpg" referrerpolicy="no-referrer"></p><p><span>第3步：如下图，填写: Product Name、Team、Organization Identifier。Interface和Language等其它项默认即可。填写后，点击底部按钮 </span><strong><span>Next</span></strong></p><p><img src="static/create_project_3.jpg" referrerpolicy="no-referrer"></p><p><span>项目创建后，Xcode显示界面如下：</span></p><p><img src="static/create_project_4.jpg" referrerpolicy="no-referrer"></p><p><span>此时，将iPhone设备，连接到电脑上，然后按下快捷键Command+R，即可在手机预览。</span></p></div></div>
