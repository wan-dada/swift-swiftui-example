
<!doctype html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content=" width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <link type="text/css" rel="stylesheet" href="../static/github.min.css" />
        <script src="../static/marked.min.js"></script>
        <script src="../static/highlight.min.js"></script>
        <style>body{font-size: 16px;line-height: 21px;-webkit-text-size-adjust: none;}</style>
    </head>
    <body>
        <div id="content"></div>
        <script>
let mdtext = `
\`\`\`swift
import SwiftUI

@available (iOS 15.0, *)
struct v_TimelineView: View {
    var body: some View {
        VStack {
            Section() {
                Text("简介").font(.title)
                Text("TimelineView 是一种 SwiftUI 视图类型，可根据提供的时间表更新其正文。")
                    .font(.caption)
            }
            .padding()
            
            Text("一个动画圆圈一分钟的快速示例")
                .font(.title3)
                .padding()
            
            TimelineView(.animation) { context in
                let value = secondsValue(for: context.date)

                Circle()
                    .trim(from: 0, to: value)
                    .stroke()
            }
        }
   }

   private func secondsValue(for date: Date) -> Double {
       let seconds = Calendar.current.component(.second, from: date)
       return Double(seconds) / 60
   }
}

\`\`\`
`
            hljs.highlightAll();
            document.getElementById('content').innerHTML = marked.parse(mdtext);
        </script>
    </body>
</html>
